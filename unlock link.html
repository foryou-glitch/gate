<!DOCTYPE html>
<html>
<head>
  <title>Unlock Your Surprise</title>
  <style> button {
  padding: 10px 20px;

  background-color: #ff4081;
  color: white;
  border: none;

  cursor: pointer;

}

/* Glow on hover */
button:hover {
  background-color: #ff5e99;
  box-shadow: 0 0 20px #ff4081, 0 0 40px #ff4081;
}


    body {
      background-color: #0f0f0f;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ff4081;
      color: white;
      cursor: pointer;
    }
    #secretLink {
      margin-top: 30px;
      display: none;
    }
    a {
      text-decoration: none;
      color: #00ffd9;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Enter your class monitor's name (hint; starts with s) enter lowercase only</h2>
  <input type="text" id="nameInput" placeholder="enter here, chashmish!">
  <br>
  <button onclick="revealLink()">Ready to light up the memory?</button>

  <div id="secretLink">
    <p>Ready for your surprise? </p>
    <a href="https://foryou-glitch.github.io/astha-patel/" target="_blank">Click here to continue </a>
  </div>

  <script>
    function revealLink() {
      const entered = document.getElementById("nameInput").value.toLowerCase().trim();
      const actual = "sonakshi"; // Replace "xyz" with her bestie's name (in lowercase)

      if (entered === actual) {
        document.getElementById("secretLink").style.display = "block";

        alert("naam bhul gyi kya?");

    }
  </script>

</body>
</html>
